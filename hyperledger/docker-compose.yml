# This compose file will 4 hyperledger peer nodes for testing
#  vp0: validating node as root
#  vp1: validating node as peer
#  vp2: validating node as peer
#  vp3: validating node as peer
# https://github.com/yeasy/docker-compose-files

# validating node as the root
vp0:
  extends:
    file: compose-defaults.yml
    service: vp
  hostname: vp0
  environment:
    - CORE_PEER_ID=vp0

vp1:
  extends:
    service: vp0
  hostname: vp1
  environment:
    - CORE_PEER_ID=vp1
    - CORE_PEER_DISCOVERY_ROOTNODE=vp0:30303
  links:
    - vp0

vp2:
  extends:
    service: vp0
  hostname: vp2
  environment:
    - CORE_PEER_ID=vp2
    - CORE_PEER_DISCOVERY_ROOTNODE=vp0:30303
  links:
    - vp0

vp3: # vp3 will be used for client interactive operations
  extends:
    service: vp0
  container_name: vp3
  hostname: vp3
  ports:
    - "5000:5000"
    - "30303:30303"
  environment:
    - CORE_PEER_ID=vp3
    - CORE_PEER_DISCOVERY_ROOTNODE=vp0:30303
  links:
    - vp0
